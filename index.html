<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Responsive</title>
</head>


<body>
    
    <header>
        <nav>
            <div class="nav-bar row">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="nav-functions">
                    <div class="nav-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <div class="nav-items">
                        <ul class="row">
                            <li>
                                <a href="">Planning</a>
                            </li>
                            <li>
                                <a href="">Testimonials</a>
                            </li>
                            <li>
                                <a href="">Features</a>
                            </li>
                            <li>
                                <a href="">About Us</a>
                            </li>

                            <li>
                                <input type="button" value="Get Started">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <!-- DESCRIPTION -->
            <div class="container">
                <div class="cards-container-up row">
                    <div class="big-card">
                        BIGGEST CARD
                    </div>
                    <div class="card">
                        CARD
                    </div>
                </div>
                <div class="cards-container-down row">
                    <div class="card">
                        CARD
                    </div>
                    <div class="card">
                        CARD
                    </div>
                    <div class="card">
                        CARD
                    </div>
                </div>
            </div>

            <!-- STRATEGIC PLANNING -->
            <div class="container">
                <div class="cards-container-img row">
                    <div class="big-card">
                        NORMAL CARD
                    </div>
                    <div class="big-card smaller">
                        ROUNDED CARD
                    </div>
                </div>
            </div>

            <!-- TESTIMONIALS -->
            <div class="container">
                <div class="cards-container row">
                    <div class="text">
                         TEXT
                    </div>
                    <div class="card users">
                        USER CARD
                    </div>
                    <div class="card users">
                        USER CARD
                    </div>
                    <div class="card users">
                        USER CARD
                    </div>
                </div>
            </div>

            <!-- BENEFITS -->
            <div class="container">

                <div class="text">
                    TEXT
                </div>

                <div class="benefits-container row">
                    
                        <div class="card benefits">
                        USER CARD
                        </div>
                        <div class="card benefits">
                        USER CARD
                        </div>
                    
                   
                        <div class="card benefits">
                        USER CARD
                        </div>
                        <div class="card benefits">
                        USER CARD
                        </div>
                    
                    
                        <div class="card benefits">
                        USER CARD
                        </div>
                        <div class="card benefits">
                        USER CARD
                        </div>
                        
                </div>
            </div>

                <!-- ABOUT US -->
                <div class="container">
                    <div class="texts-container row">
                        <div class="texts-card">
                            TEXT
                        </div>
                        <div class="user-card">
                        <div>
                            USER IMAGE
                        </div>
                        </div>
                    </div>
                </div>

                <!-- GET STARTED -->
                <div class="container">
                    <div class="start-container row">
                        <div class="start-card">
                            TEXT
                        </div>
                    </div>
                </div>

                <footer class="container">
                    <div class="footer-container row">
                        <div class="footer-text">
                            TEXT
                        
                        </div>
                        <div class="links">
                            TEXT
                        </div>
                    </div>
