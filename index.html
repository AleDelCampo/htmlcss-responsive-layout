<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Responsive</title>
</head>


<body>
    
    <header>
        <nav>
            <div class="nav-bar row">
                <div class="logo">
                    LOGO
                </div>
                <div class="bars">
                    ICON
                </div>
            </div>
        </nav>

        <main>

            <!-- DESCRIPTION -->
            <div class="container">
                <div class="cards-container-up row">
                    <div class="big-card">
                        BIGGEST CARD
                    </div>
                    <div class="card">
                        CARD
                    </div>
                </div>
                <div class="cards-container-down row">
                    <div class="card">
                        CARD
                    </div>
                    <div class="card">
                        CARD
                    </div>
                    <div class="card">
                        CARD
                    </div>
                </div>
            </div>

            <!-- STRATEGIC PLANNING -->
            <div class="container">
                <div class="cards-container row">
                    <div class="big-card">
                        NORMAL CARD
                    </div>
                    <div class="big-card">
                        ROUNDED CARD
                    </div>
                </div>
            </div>

            <!-- TESTIMONIALS -->
            <div class="container">
                <div class="cards-container row">
                    <div class="text">
                         TEXT
                    </div>
                    <div class="card users">
                        USER CARD
                    </div>
                    <div class="card users">
                        USER CARD
                    </div>
                    <div class="card users">
                        USER CARD
                    </div>
                </div>
            </div>

            <!-- BENEFITS -->
            <div class="container">

                <div class="text">
                    TEXT
                </div>

                <div class="benefits-container row">
                    
                        <div class="card benefits">
                        USER CARD
                        </div>
                        <div class="card benefits">
                        USER CARD
                        </div>
                    
                   
                        <div class="card benefits">
                        USER CARD
                        </div>
                        <div class="card benefits">
                        USER CARD
                        </div>
                    
                    
                        <div class="card benefits">
                        USER CARD
                        </div>
                        <div class="card benefits">
                        USER CARD
                        </div>
                        
                </div>
            </div>

                <!-- ABOUT US -->
                <div class="container">
                    <div class="texts-container row">
                        <div class="texts-card">
                            TEXT
                        </div>
                        <div class="user-card">
                        <div>
                            USER IMAGE
                        </div>
                        </div>
                    </div>
                </div>

                <!-- GET STARTED -->
                <div class="container">
                    <div class="start-container row">
                        <div class="start-card">
                            TEXT
                        </div>
                    </div>
                </div>

                <footer class="container">
                    <div class="footer-container row">
                        <div class="footer-text">
                            TEXT
                        
                        </div>
                        <div class="links">
                            TEXT
                        </div>
                    </div>
                </footer>

        </main>
    </header>
































    
</body>

</html>
